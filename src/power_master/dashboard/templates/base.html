<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Power Master{% endblock %}</title>
    <script src="/static/htmx.min.js" defer></script>
    <script src="/static/chart.min.js" defer></script>
    <link rel="stylesheet" href="/static/app.css?v=49">
</head>
<body class="app">
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="logo">&#9889; Power Master</div>
        <button class="menu-toggle" onclick="toggleSidebar()">&#9776;</button>
    </header>

    <div class="app-layout">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo" role="button" tabindex="0" onclick="toggleSidebar()" onkeydown="if(event.key==='Enter' || event.key===' '){event.preventDefault();toggleSidebar();}" aria-label="Toggle sidebar">
                    <span class="logo-icon">&#9889;</span><span class="logo-text">Power Master</span>
                </div>
            </div>
            <ul class="nav-list">
                <li><a href="/" class="nav-link {% if active_page == 'overview' %}active{% endif %}">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 10.5L12 3l9 7.5"></path>
                            <path d="M5 9.5V21h14V9.5"></path>
                            <path d="M9 21v-6h6v6"></path>
                        </svg>
                    </span><span class="nav-text">Overview</span>
                </a></li>
                <li><a href="/graphs" class="nav-link {% if active_page == 'graphs' %}active{% endif %}">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 19h16"></path>
                            <path d="M6 16l4-4 3 2 5-6"></path>
                            <circle cx="6" cy="16" r="1"></circle>
                            <circle cx="10" cy="12" r="1"></circle>
                            <circle cx="13" cy="14" r="1"></circle>
                            <circle cx="18" cy="8" r="1"></circle>
                        </svg>
                    </span><span class="nav-text">Graphs</span>
                </a></li>
                <li><a href="/accounting" class="nav-link {% if active_page == 'accounting' %}active{% endif %}">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                            <path d="M12 8v8"></path>
                            <path d="M14.5 10.5c0-1.1-1.1-2-2.5-2s-2.5.9-2.5 2 1.1 2 2.5 2 2.5.9 2.5 2-1.1 2-2.5 2-2.5-.9-2.5-2"></path>
                        </svg>
                    </span><span class="nav-text">Accounting</span>
                </a></li>
                <li><a href="/plans" class="nav-link {% if active_page == 'plans' %}active{% endif %}">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="5" width="18" height="16" rx="2"></rect>
                            <path d="M3 10h18"></path>
                            <path d="M8 3v4"></path>
                            <path d="M16 3v4"></path>
                            <path d="M8 14h3"></path>
                            <path d="M13 14h3"></path>
                        </svg>
                    </span><span class="nav-text">Plans</span>
                </a></li>
                <li><a href="/settings" class="nav-link {% if active_page == 'settings' %}active{% endif %}">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1 1 0 0 0 .2 1.1l.1.1a2 2 0 1 1-2.8 2.8l-.1-.1a1 1 0 0 0-1.1-.2 1 1 0 0 0-.6.9V20a2 2 0 1 1-4 0v-.2a1 1 0 0 0-.6-.9 1 1 0 0 0-1.1.2l-.1.1a2 2 0 1 1-2.8-2.8l.1-.1a1 1 0 0 0 .2-1.1 1 1 0 0 0-.9-.6H4a2 2 0 1 1 0-4h.2a1 1 0 0 0 .9-.6 1 1 0 0 0-.2-1.1l-.1-.1a2 2 0 1 1 2.8-2.8l.1.1a1 1 0 0 0 1.1.2 1 1 0 0 0 .6-.9V4a2 2 0 1 1 4 0v.2a1 1 0 0 0 .6.9 1 1 0 0 0 1.1-.2l.1-.1a2 2 0 1 1 2.8 2.8l-.1.1a1 1 0 0 0-.2 1.1 1 1 0 0 0 .9.6H20a2 2 0 1 1 0 4h-.2a1 1 0 0 0-.9.6z"></path>
                        </svg>
                    </span><span class="nav-text">Settings</span>
                </a></li>
            </ul>
            {% if auth_enabled %}
            <div style="margin-top: auto; padding: 8px 20px; border-top: 1px solid var(--border);">
                {% if current_username %}
                <div style="padding: 6px 12px; margin-bottom: 4px; font-size: 12px; color: var(--text-muted);">
                    <span class="nav-icon" aria-hidden="true" style="display: inline;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 14px; height: 14px; vertical-align: middle; margin-right: 4px;">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                    <span class="nav-text">{{ current_username }} ({{ user_role }})</span>
                </div>
                {% endif %}
                <a href="/change-password" class="nav-link" style="color: var(--text-muted); margin-bottom: 4px;">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </span><span class="nav-text">Change Password</span>
                </a>
                <a href="/logout" class="nav-link" style="color: var(--text-muted);">
                    <span class="nav-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </span><span class="nav-text">Logout</span>
                </a>
            </div>
            {% endif %}
        </nav>

        <!-- Main Content -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="/static/app.js?v=16" defer></script>
</body>
</html>
