{% extends "base.html" %}
{% block title %}Change Password - Power Master{% endblock %}
{% block content %}
<div style="max-width: 440px; margin: 24px auto; padding: 0 16px;">
    <h2 style="margin-bottom: 20px;">Change Password</h2>

    {% if success %}
    <div class="alert alert-success" style="margin-bottom: 16px;">{{ success }}</div>
    {% endif %}
    {% if error %}
    <div class="alert alert-error" style="margin-bottom: 16px;">{{ error }}</div>
    {% endif %}

    <form method="post" action="/change-password">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password"
                   required autocomplete="current-password">
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password"
                   required autocomplete="new-password" minlength="8">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password"
                   required autocomplete="new-password" minlength="8">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Change Password</button>
    </form>
</div>
{% endblock %}
